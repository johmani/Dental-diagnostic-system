<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="/static/css/style.css" />

    <!----===== Boxicons CSS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    !--
    <title>Dental diagnostic system</title>
  </head>

  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img class="hi" src="/static/images/logo.png" alt="" />
          </span>

          <div class="text logo-text">
            <span class="name">Dental lab</span>
            <span class="profession">object detection</span>
          </div>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <i class="bx bx-search icon"></i>
            <input type="text" placeholder="Search..." />
          </li>

          <ul class="menu-links">
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-brightness-half icon"></i>
                <span class="text nav-text">Brightness</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bxs-adjust-alt icon"></i>

                <span class="text nav-text">Contrast</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bx-analyse icon"></i>
                <span class="text nav-text">Tooth State</span>
              </a>
            </li>

            <li class="nav-link" id="detection">
              <a href="#">
                <i class="bx bx-target-lock icon"></i>
                <span class="text nav-text">detection</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bx-heart icon"></i>
                <span class="text nav-text">Likes</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bx-wallet icon"></i>
                <span class="text nav-text">Wallets</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li class="">
            <a href="#">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>

          <li class="mode">
            <div class="sun-moon">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="mode-text text">Dark mode</span>

            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>

    <section class="home">
      <div class="text">Dental diagnostic system</div>

      <div id="wrapper" class="center anim">
        <div id="decorator" class="border anim center">
          <i class="bx bx-cloud-upload icon icon"></i>
          <input id="upload" type="file" />
          <label for="upload"
            ><strong>Choose a file</strong> or drag it here.</label
          >
        </div>
      </div>
      <canvas
        id="target"
        class="veiw-port"
        height="400"
        width="600"
        style="display: none"
      ></canvas>
    </section>
  </body>
  <script src="/scripts/Elements.js"></script>
  <script src="/scripts/controler.js"></script>
  <script src="/scripts/imageUpLoader.js"></script>
  <script src="/scripts/canvas.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
